                <h1>Update Business Details</h1>
              </div>        
          </div>
      </div>
    </section>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form method="post" action="register.html">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Business Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                        </div>
                        <div class="form-group">
                                <label for="exampleFormControlSelect1">Category</label>
                                <select class="form-control" id="">
                                    <option>Finance</option>
                                    <option>Health</option>
                                    <option>Technical</option>
                                    <option>Nutrition</option>
                                    <option>ICT</option>                                    
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Phone Contact</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                        </div>              
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Business Address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">City</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <div class="form-group">
                                <label for="exampleFormControlSelect1">State</label>
                                <select class="form-control" id="">
                                    <option>Lagos</option>
                                    <option>Enugu</option>
                                    <option>Porthacourt</option>
                                    <option>Abuja</option>
                                    <option>Calabar</option>                                    
                                </select>
                        </div>
                        <div class="form-group">
                                <label for="exampleFormControlFile1">Update Business Cover Photo</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-orange text-white">Update Settings</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
